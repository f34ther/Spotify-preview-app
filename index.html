<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spotify Project</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="gallery">
            <figure class="gallery_item gallery_item1" id="fig1"
                onclick="event.stopPropagation(); getSong(this.id, event); songSnippet()">
                <img src="images/theCab.jpg" alt="These are the Lies The cab" class="gallery_img">
            </figure>
            <figure class="gallery_item gallery_item2" id="fig2"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/barnsCourtney.jpg" alt="Glitter & Gold Bars Courtney" class="gallery_img">
            </figure>
            <figure class="gallery_item gallery_item3" id="fig3"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/kurtHugo.jpg" alt="Breakeven Kurt Hugo Schneider" class="gallery_img">
            </figure>
            <figure class="gallery_item gallery_item4" id="fig54"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/nathanEvans.jpg" alt="Wellerman Nathan Evans" class="gallery_img">
            </figure>
            <figure class="gallery_item gallery_item5" id="fig5"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/Skillet_-_Victorious.png" alt="Victorious Skillet" class="gallery_img">
            </figure>
            <figure class="gallery_item gallery_item6" id="fig6"
                onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/newMedicine.jpg" alt="Take Me Away New Medicine" class="gallery_img">
            </figure>
        </div>
        <div class="buttoncontainer">
            <button onclick="stopSnippet()">stop song</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
